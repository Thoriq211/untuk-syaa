<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>untuk syaa</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      font-family: 'Georgia', serif;
      color: #b30059;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }

    p {
      font-size: 24px;
      font-weight: bold;
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .foto-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .foto-wrapper {
      position: relative;
      display: inline-block;
    }

    .foto-wrapper img.foto {
      border-radius: 20px;
      border: 4px solid #ff99cc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 200px;
      height: auto;
      display: block;
    }

    .bear-sticker {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 50px;
      height: auto;
      z-index: 5;
      animation: wiggle 3s ease-in-out infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      color: #ff66b2;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <p>Semogaa dengan ini moodnyaa balik lagii jangan marah - marah truss yaa</p>

  <div class="foto-container" id="fotoContainer"></div>

  <script>
    const fotoList = [
      'WhatsApp Image 2025-06-11 at 19.40.43_d06bea31.jpg'
    ];

    const container = document.getElementById('fotoContainer');

    fotoList.forEach(src => {
      const wrapper = document.createElement('div');
      wrapper.className = 'foto-wrapper';

      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Foto Ica';
      img.className = 'foto';

      const sticker = document.createElement('img');
      sticker.src = 'transparent-icon-stuffed-teddy-bear-soft-material-fur-red-hear-stuffed-teddy-bear-with-red-1710883427799-removebg-preview.png'; // Pastikan file ini ada
      sticker.alt = 'Stiker Beruang';
      sticker.className = 'bear-sticker';

      wrapper.appendChild(img);
      wrapper.appendChild(sticker);
      container.appendChild(wrapper);
    });

    // Hati berterbangan
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ðŸ’—';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
